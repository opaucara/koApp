<!doctype html>
<html>
<head>
  <title>Backbone App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.3.custom.css">
  <script type="text/javascript">
    var devEnv = !!location.search.substr(5);
  </script>
  <script data-main="js/main" src="js/vendor/require.js"></script>
</head>
<body>
  <!-- 
  Practice observableArray async load
            and bindingHandler
  http://jsfiddle.net/rniemeyer/MfegM/
  http://jsfiddle.net/vyshniakov/MfegM/323/
  -->
	<div class="popup-container">
    <section class="help-items">
      <div class="email">marcentral@delotte.com</div>
      <div class="help-desk">Submit help Desk Ticket</div>
      <div class="help">Need more Help?</div>
      <div class="clearfix"></div>
    </section>
    <div class="clearfix"></div>
    <nav>
      <ul class="question-list" data-bind="
            foreach: faqList,
            koAccordion: {
            updateOn: faqList,
            options:{
              active: false,
              autoHeight: false, 
              collapsible: true}
            }">
      
        <li>
          <div class="header">
            <span class="rigth-arrow"></span>
            <a href="#" data-bind="text: title"></a>
          </div>
          <div class="content">
            <h2 data-bind="text: title"></h2>
            <div data-bind="text: content"></div>
          </div>
        </li>
      
      </ul>
      
    </nav>
  </div>
  
</body>
</html>
